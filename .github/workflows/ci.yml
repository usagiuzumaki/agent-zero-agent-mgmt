name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install langchain-core langchain-openai langchain-community
        pip install webcolors a2wsgi flask-login flask-sqlalchemy requests-mock pytest pytest-asyncio nest_asyncio
    - name: Run tests
      run: |
        PYTHONPATH=. python -m pytest tests/test_agent_budget.py test_readyz.py test_safe_mode.py test_logging.py
